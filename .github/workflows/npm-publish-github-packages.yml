name: Node.js Package

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Đảm bảo lấy đầy đủ lịch sử git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd ./garage-management-ui && npm ci

      # - name: Run tests
      #   run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cần thiết để push code lên GitHub
      packages: write # Cần thiết để publish package lên GitHub Packages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Đảm bảo lấy đầy đủ lịch sử để push không bị lỗi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Create .npmrc
        run: echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

      - name: Publish package
        run: cd ./garage-management-ui && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }} # Đổi từ GH_TOKEN -> NODE_AUTH_TOKEN

      - name: Deploy with gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
